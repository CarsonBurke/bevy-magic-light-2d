version: 0.1
cli:
  version: 1.14.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.4.4
    - trivy@0.44.1
    - trufflehog@3.48.0
    - yamllint@1.32.0
    - actionlint@1.6.25
    - oxipng@8.0.0
    - taplo@0.8.1
    - markdownlint@0.35.0
    - clippy@1.70.0
    - git-diff-check
    - rustfmt@1.70.0
    - prettier@3.0.2
    - gitleaks@8.17.0

runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - git-lfs
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-cache-prune
    - trunk-upgrade-available

merge:
  required_statuses:
    - Build & Check
